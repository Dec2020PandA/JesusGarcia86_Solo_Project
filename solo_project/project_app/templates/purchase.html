<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_3.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body style="background-color: black; color: #cd5601; font-size: 20px; margin-top: 50px;">
    <p style="margin-left: 340px; font-size: 20px;">Thank you for trusting us! Your card will be charged <span style="color: turquoise;text-decoration: underline;">$15</span> for video analysis!</p>
    <form action="/charge" method="post" id="payment-form">
        {% csrf_token %}
        <div class="form-row">
          <label for="card-element" style="margin-left: 600px; margin-top: 50px;">
            Credit or Debit Card
          </label>
          <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>
      
          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
      
        <button style="margin-left: 630px;">Submit Payment</button>
      </form>
</body>
<script src="{% static 'purchase.js' %}"></script>
</html>
